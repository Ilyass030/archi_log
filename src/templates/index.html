<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Letterbossed</title>
</head>
<body>
  <h1>Rechercher / Trier les films</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Rechercher un film" value="{{ query }}">
    <select name="genre">
      <option value="">Tous les genres</option>
      {% for g in genres %}
        <option value="{{ g.id }}" {% if g.id|string == selected_genre %}selected{% endif %}>
          {{ g.nom }}
        </option>
      {% endfor %}
    </select>
    <button type="submit">Rechercher</button>
  </form>

  <h2>Résultats</h2>
  <ul>
    {% for film in films %}
      <li>
        <a href="{{ url_for('film_detail', film_id=film.id) }}">{{ film.nom }}</a>
        {% if film.note %} - Note : {{ film.note }} {% endif %}
      </li>
    {% else %}
      <li>Aucun film trouvé.</li>
    {% endfor %}
  </ul>
</body>
</html>
