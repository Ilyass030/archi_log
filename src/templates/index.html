<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <h2 id="error">{{error}}</h2>
    <title>Ajouter un film</title>
    <link href="/static/info.css" rel="stylesheet">
  </head>
  <body>
    <h1>Ajouter un film</h1>
    <form method="POST" action="/ajout_film">
      <label for="nom">Nom du film :</label>
      <input type="text" id="nom" name="nom" required>
      <br><br>

      <label id="annee_sortie">Ann√©e de sortie</label>
      <br><br>

      <label for="genre">Genre :</label>
      <br>
      {% for genre in Genres %}
        <label>
          <input type="checkbox" name="genres[]" value="{{genre[0]}}">
          {{genre[1]}}
        </label><br>
      {% endfor %}
      <br><br>

      <label>Resume</label>
      <input type="text" name="resume">

      <br><br>
      <button type="submit">Envoyer</button>
    </form>
    <a href="/">
      <button type="button">Page d'accueil</button>
    </a>
  </body>
  <script defer src="{{url_for('static', filename='add_film.js')}}"></script>
</html>
