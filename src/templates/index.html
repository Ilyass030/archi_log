<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ajouter un film</title>
    <script src="{{url_for('static', filename='liste_annee.js')}}"></script>
    <link href="/static/info.css" rel="stylesheet">
  </head>
  <body>
    <h2 id="error"></h2>
    <h2 id="succes"></h2>
    <form style="visibility: hidden;" id="film_detail" method="post" action="/film_detail">
      <div class="onefilm" onclick="document.getElementById('film_detail').submit();">
        <p id="afficher_film"></p>
        <input type="hidden" id="film_id" name="film_id">
      </div>
    </form>
    <div class="add-film-container vertical">
      <h1>Ajouter un film !</h1>
      <form method="POST" action="/ajout_film" id="ajout_film">
        <div class="row-fields">
          <div class="form-row">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
          </div>
          <div class="form-row">
            <label id="annee_sortie">Année</label>
          </div>
          <div class="form-row">
            <label for="note">Note</label>
            <select id="note" name="note" required>
              <option value="">Note</option>
              <option value="1">⭐</option>
              <option value="2">⭐⭐</option>
              <option value="3">⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <label for="resume">Résumé</label>
          <input type="text" id="resume" name="resume">
        </div>
        <div class="form-row">
          <label for="genre">Genres</label>
          <div class="genres-checkboxes">
            {% for genre in Genres %}
              <label>
                <input type="checkbox" name="genres[]" value="{{genre[0]}}">
                {{genre[1]}}
              </label>
            {% endfor %}
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" id="submit_film">Envoyer</button>
          <a href="/"><button type="button">Page d'accueil</button></a>
        </div>
      </form>
    </div>
    <script defer src="{{url_for('static', filename='index.js')}}"></script>


</html>  </body>  </body>
</html>
