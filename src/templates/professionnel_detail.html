<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="/static/film_detail.css" rel="stylesheet">
    <link href="/static/info.css" rel="stylesheet">
    <title>{{Prof[0][2]}} {{Prof[0][1]}}</title>
  </head>
  <body>
    <div class="detail-container">
      <h1>{{Prof[0][2]}} {{Prof[0][1]}}</h1>
      <div class="film-meta">
        {% if Prof[0][3] %}
          <span class="film-annee">Nee en {{Prof[0][3]}}</span>
        {% endif %}
        {% if Prof[0][4] %}
          <span class="film-annee">Mort en {{Prof[0][4]}}</span>
        {% endif %}
      </div>
      <h2>Activit√©</h2>
      <ul id="pro-list">
        {% for film in Films %}
          <li class="pro-item">
            <form id="film_detail" method="post" action="/film_detail">
              <div class="onefilm" onclick="document.getElementById('film_detail').submit();">
                <p>
                  <strong>{{film[1]}}</strong>
                  {% if film[3] %}<span class="pro-meta"> ({{film[3]}})</span>{% endif %}
                </p>
                <input type="hidden" id="film_id" name="film_id" value="{{film[0]}}">
              </div>
            </form>
          </li>
        {% endfor %}
      </ul>
      <button onclick="location.href='/'" class="btn-grey">Page d'accueil</button>
      <form method="POST" action="/delete_professionnel">
        <input type="hidden" name="prof_id" value="{{Prof[0][0]}}">
        <input type="submit" value="Supprimer le professionnel" class="btn-red" onclick="return confirm('Voulez-vous vraiment supprimer cette fiche professionnel ?');">
      </form>
    </div>
  </body>
</html>
